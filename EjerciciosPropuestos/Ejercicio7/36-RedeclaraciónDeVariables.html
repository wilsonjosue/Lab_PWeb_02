<!DOCTYPE html>
<html>
<body>

<h2>Redeclarar una variable usando var</h2>
<p>var  x = 10;
// Here x is 10

{  
var x = 2;
// Here x is 2
}</p>
<p id="demo"></p>


<script>
var  x = 10;
// Here x is 10

{  
var x = 2;
// Here x is 2
}

// Here x is 2
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
