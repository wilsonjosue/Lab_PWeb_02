<!DOCTYPE html>
<html>
  <body>
    
    <h1>Wilson Turpo</h1>
    <h2>¿Qué puede hacer JavaScript?</h2>

    <p>JavaScript puede cambiar los valores de los atributos HTML.</p>

    <p>En este caso, JavaScript cambia el valor del atributo src (fuente) de una imagen.gif</p>

    <button onclick="document.getElementById('myImage').src='focoOn.jpg'">Turn on the light</button>

    <img id="myImage" src="focoOff.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='focoOff.gif'">Turn off the light</button>

  </body> 
</html>
