
<html>
<body>

<h2>JavaScript Objects</h2>

<p>Hay dos formas diferentes de acceder a una propiedad de objeto.</p>

<p>Puede usar persona.propiedad o persona["propiedad"].</p>

<p id="demo"></p>

<script>
// Create an object:
const person = {
  firstName: "John",
  lastName : "Doe",
  id     :  5566
};

// Display some data from the object:
document.getElementById("demo").innerHTML =
person.firstName + " " + person.lastName+"; "+person["firstName"]+" "+person["lastName"];
</script>

</body>
</html>
