<!DOCTYPE html>
<html>
<body>

<h2>Constante de JavaScript</h2>

<p>Declarar un objeto constante NO hace que las propiedades de los objetos no se puedan modificar:</p>

<p id="demo"></p>

<script>
// Create an object:
const car = {type:"Fiat", model:"500", color:"white"};

// Change a property:
car.color = "red";

// Add a property:
car.owner = "Johnson";

// Display the property:
document.getElementById("demo").innerHTML = "El propietario del coche es " + car.owner; 
</script>

</body>
</html>
