<!DOCTYPE html>
<html>
<body>

<h2>constante de JavaScript</h2>

<p>Declarar una matriz constante NO hace que los elementos no se puedan cambiar:</p>

<p id="demo"></p>

<script>
// Create an Array:
const cars = ["Saab", "Volvo", "BMW"];

// Change an element:
cars[0] = "Toyota";

// Add an element:
cars.push("Audi");

// Display the Array:
document.getElementById("demo").innerHTML = cars; 
</script>

</body>
</html>
