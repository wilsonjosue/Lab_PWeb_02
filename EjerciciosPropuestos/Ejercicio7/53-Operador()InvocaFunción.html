<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Acceder a una función sin () devolverá la definición de la función en lugar del resultado de la función</p>
<p id="demo"></p>

<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}
document.getElementById("demo").innerHTML = toCelsius;
</script>

</body>
</html>
