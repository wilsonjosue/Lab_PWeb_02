<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1> 
<h2>The toString() Method</h2>

<p>The toString() method returns an array as a comma separated string:</p>

<p id="demo"></p>

<script>
    //toString()convierte una matriz en una cadena de valores de matriz (separados por comas)
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo").innerHTML = fruits.toString();
    //Obtenga el tercer elemento de frutas usando at():
    let fruit = fruits.at(2);
    document.getElementById("demo").innerHTML = fruit;
    //Obtenga el tercer elemento de frutas usando [].
    let fruit1 = fruits[2];
    document.getElementById("demo").innerHTML = fruit1;
    //El pop() saca el ultimo método devuelve el valor que "sacó".
    document.getElementById("demo1").innerHTML = fruits.pop();
    document.getElementById("demo2").innerHTML = fruits;
    //El push() ingresa un elemento al final y devuelve la nueva longitud de la matriz:
    document.getElementById("demo1").innerHTML = fruits.push("Kiwi");
    document.getElementById("demo2").innerHTML = fruits;
</script>

</body>
</html>
