<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Global Methods</h2>

<p>The Number() method converts variables to numbers:</p>

<p id="demo"></p>

<script>
    //Método se puede utilizar para convertir variables de JavaScript en números.
document.getElementById("demo").innerHTML = 
  Number(true) + "<br>" +
  Number(false) + "<br>" +
  Number("10  ") + "<br>" +
  Number("10.33") + "<br>" + 
  Number("John");
</script>

<script>
    //El toString()método devuelve un número como una cadena.
    let x = 123;
    document.getElementById("demo").innerHTML =
      x.toString() + "<br>" +
       (123).toString() + "<br>" +
       (100 + 23).toString();
</script>

<script>
    //Analiza una cadena y devuelve un número entero
document.getElementById("demo").innerHTML = 
  parseInt("-10") + "<br>" +
  parseInt("10") + "<br>" +
  parseInt("10.33") + "<br>" + 
  parseInt("years 10");  
</script>

<script>
    //El Number.isInteger()método devuelve truesi el argumento es un número entero.
    document.getElementById("demo").innerHTML =
    Number.isInteger(10) + "<br>" + Number.isInteger(10.5);
</script>

</body>
</html>
